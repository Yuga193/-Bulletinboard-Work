{% extends 'layout.html' %}

{% block title %}
    検索結果: "{{ search_term }}"
{% endblock %}

{% block head %}
{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">検索結果: "{{ search_term }}"</h1>

    <ul>
        {% for thread in result %}
            <li class="mb-2">
                <a href="{{ url_for('view_thread', thread_id=thread['id']) }}">{{ thread['name'] }}</a>
            </li>
        {% endfor %}
    </ul>

</div>
{% endblock %}

{% block footer %}
{% endblock %}
